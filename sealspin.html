<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SealSpin</title>
<style>
audio {
  display: none;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: #000;
}

html, body {
  margin: 0;
  height: 100%;
}

img {
  object-fit: contain;
  display: none;
}

#s {
  display: none;
  color: #fff;
  font-size: 40px;
  text-align: center;
  font-weight: bold;
}
</style>
</head>
<body>
  <audio id="a" loop src="https://drive.google.com/uc?export=download&id=1-Ku-L6b42AbSz7czF0uRVC5Kb8jsiSiN"></audio>
  <img src="https://i.imgur.com/37wreOs.gif"><br/>
  <button id="st">Start!</button>
  <span id="s"></span>
<script>

document.getElementById("st").onclick = async e => {
  let s = document.getElementById('s')
  let a = document.getElementById('a')
  let i = document.querySelector('img')

  e.target.style.display = 'none'
  await a.play()
  i.style.display = 'block'
  s.style.display = 'block'
  
  let t = 1

  s.textContent = "You have been spinning for 0 seconds"; setInterval(() => {
    s.textContent = `You have been spinning for ${t} second${t != 1 ? 's' : ''}`
    ++t
  }, 1000)
}
</script>
</body>
</html>
